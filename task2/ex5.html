<!DOCTYPE html>
<html>
    <head>
        <script>
            let person={
                age:65,
                curage(){
                    return ++this.age;
                },
                preage(){
                    return --this.age;
                }
            };
            console.log(person.curage());
            console.log(person.preage());
        </script>
    </head>
</html>
