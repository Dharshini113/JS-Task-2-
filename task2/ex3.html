<!DOCTYPE html>
<html>
    <head>
        <script>
            let cal={
                a:80,b:40,
                add(){
                    return this.a+this.b;
                },
                sub(){
                    return this.a-this.b;
                },
                mul(){
                    return this.a*this.b;
                },
                div(){
                    return this.a/this.b;
                }
            }
            console.log(cal.add());
            console.log(cal.sub());
            console.log(cal.mul());
            console.log(cal.div());
        </script>
    </head>
</html>
