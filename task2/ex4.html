<!DOCTYPE html>
<html>
    <head>
        <script>
            let cal={
                a:80,b:40,arr:[],
                add(){
                    return this.arr.push( this.a+this.b);
                },
                sub(){
                    return this.arr.push( this.a-this.b);
                },
                mul(){
                    return this.arr.push( this.a*this.b);
                },
                div(){
                    return this.arr.push( this.a/this.b);
                },
                getarr(){
                    console.log(this.arr);
                }
            }
            cal.add();
            cal.sub();
            cal.mul();
            cal.div();
            cal.getarr();
        </script>
    </head>
</html>
